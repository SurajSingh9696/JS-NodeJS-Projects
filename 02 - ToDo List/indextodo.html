<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List - Task Manager</title>
    <link rel="shortcut icon" href="checklist.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todospecial.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle theme">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <header>
        <div class="header-content">
            <h1>My Tasks</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </div>
        <div class="button">
            <button id="refresh" class="btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
            <button id="add" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Task
            </button>
        </div>
    </header>

    <main>
        <div class="tasks-container">
            <div class="data">
                <div class="task-content">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="task-checkbox">
                    </div>
                    <h2 id="topic">Do Projects</h2>
                </div>
                <button id="hello" class="btn-done">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Done
                </button>
            </div>
        </div>
        <div class="empty-state">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <h3>No tasks yet!</h3>
            <p>Add your first task to get started</p>
        </div>
    </main>

    <div class="above">
        <div class="modal-overlay"></div>
        <div class="adddata">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button id="close-modal" class="close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="input">
                <label for="todo">Task Description</label>
                <input type="text" name="text" id="todo" placeholder="What needs to be done?">
            </div>
            <div class="addbutton">
                <button id="cancel" class="btn-cancel">Cancel</button>
                <button id="add2" class="btn-add">Add Task</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <span class="heart">‚ù§</span> by <a href="https://github.com/SurajSingh9696" target="_blank" rel="noopener noreferrer" class="author">Suraj Singh</a></p>
    </footer>

    <script src="todo.js"></script>
</body>

</html>
