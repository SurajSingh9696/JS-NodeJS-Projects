<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This website is to generate qr code for any text">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="qrcode.css">
    <link rel="shortcut icon" href="qr-code.png" type="image/x-icon">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle theme">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <header>
        <div class="heading">
            <h1>QR Code Generator</h1>
            <p class="subtitle">Transform text into scannable codes instantly</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <form id="qr-form">
                    <label for="text">Enter Your Text</label>
                    <input type="text" name="text" id="text" placeholder="Type anything here...">
                </form>
                <div class="button">
                    <button id="generate">
                        <span>Generate QR Code</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="result">
                <div class="qr-placeholder">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                    <p>Your QR code will appear here</p>
                </div>
                <img src="" alt="qrcode" id="img">
            </div>
        </div>
    </main>

    <footer>
        <p>Made with <span class="heart">‚ù§</span> by <a href="https://github.com/SurajSingh9696" target="_blank" rel="noopener noreferrer" class="author">Suraj Singh</a></p>
    </footer>

    <script src="qrcode2.js"></script>
</body>

</html>
